databaseChangeLog:
  - changeSet:
      id: 008-comments
      author: assistant
      changes:
        - createTable:
            tableName: comments
            columns:
              - column: { name: id, type: varchar(26), constraints: { primaryKey: true, nullable: false } }
              - column: { name: objective_id, type: varchar(26) }
              - column: { name: key_result_id, type: varchar(26) }
              - column: { name: author_id, type: varchar(26), constraints: { nullable: false } }
              - column: { name: content, type: varchar(2000), constraints: { nullable: false } }
              - column: { name: created_by, type: varchar(64) }
              - column: { name: created_date, type: timestamp, defaultValueComputed: CURRENT_TIMESTAMP }
              - column: { name: last_modified_by, type: varchar(64) }
              - column: { name: last_modified_date, type: timestamp }
        - addForeignKeyConstraint:
            constraintName: fk_comments_objective
            baseTableName: comments
            baseColumnNames: objective_id
            referencedTableName: objectives
            referencedColumnNames: id
        - addForeignKeyConstraint:
            constraintName: fk_comments_key_result
            baseTableName: comments
            baseColumnNames: key_result_id
            referencedTableName: key_results
            referencedColumnNames: id
        - addForeignKeyConstraint:
            constraintName: fk_comments_author
            baseTableName: comments
            baseColumnNames: author_id
            referencedTableName: users
            referencedColumnNames: id




