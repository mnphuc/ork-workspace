databaseChangeLog:
  - changeSet:
      id: 002-roles
      author: assistant
      changes:
        - createTable:
            tableName: roles
            columns:
              - column: { name: id, type: varchar(26), constraints: { primaryKey: true, nullable: false } }
              - column: { name: code, type: varchar(64), constraints: { nullable: false, unique: true } }
              - column: { name: name, type: varchar(128), constraints: { nullable: false } }
              - column: { name: created_by, type: varchar(64) }
              - column: { name: created_date, type: timestamp, defaultValueComputed: CURRENT_TIMESTAMP }
              - column: { name: last_modified_by, type: varchar(64) }
              - column: { name: last_modified_date, type: timestamp }




