databaseChangeLog:
  - changeSet:
      id: create_threshold_table
      author: system
      changes:
        - createTable:
            tableName: thresholds
            columns:
              - column:
                  name: id
                  type: varchar(26)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: objective_id
                  type: varchar(26)
                  constraints:
                    nullable: false
              - column:
                  name: condition_type
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: threshold_value
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: unit
                  type: varchar(32)
              - column:
                  name: created_by
                  type: varchar(64)
              - column:
                  name: created_date
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(64)
              - column:
                  name: last_modified_date
                  type: timestamp
            constraints:
              - foreignKeyConstraint:
                  baseTableName: thresholds
                  baseColumnNames: objective_id
                  referencedTableName: objectives
                  referencedColumnNames: id
                  constraintName: fk_thresholds_objective_id
