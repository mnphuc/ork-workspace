databaseChangeLog:
  - changeSet:
      id: 001-users
      author: assistant
      changes:
        - createTable:
            tableName: users
            columns:
              - column: { name: id, type: varchar(26), constraints: { primaryKey: true, nullable: false } }
              - column: { name: email, type: varchar(255), constraints: { nullable: false, unique: true } }
              - column: { name: password_hash, type: varchar(255) }
              - column: { name: full_name, type: varchar(255) }
              - column: { name: avatar_url, type: varchar(512) }
              - column: { name: status, type: varchar(32), defaultValue: 'ACTIVE' }
              - column: { name: created_by, type: varchar(64) }
              - column: { name: created_date, type: timestamp, defaultValueComputed: CURRENT_TIMESTAMP }
              - column: { name: last_modified_by, type: varchar(64) }
              - column: { name: last_modified_date, type: timestamp }



